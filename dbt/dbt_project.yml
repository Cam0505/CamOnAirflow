name: 'camonairflow'

config-version: 2
version: '1.8.2'

profile: 'camonairflow'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets: ["target", "dbt_modules", "logs"]

require-dbt-version: [">=1.8.2", "<1.9.0"]

models:
  camonairflow:
  # This is an example.
    +pre-hook:
        - "{{ check_and_create_audit_log() }}"
    +post-hook:
        - "INSERT INTO audit_log (model, run_at) VALUES ('{{ this }}', CURRENT_TIMESTAMP)"
    base:
      +schema: base
      +materialized: table
      +tags: [base]
    staging:
      +schema: staging
      +materialized: table
    common:
      +schema: common
      +materialized: table

snapshots:
  camonairflow:
    path: snapshots
    +tags: snapshot_dependencies

name: 'Cams_Project'

config-version: 2
version: '1.8.2'

profile: 'default'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets: ["target", "dbt_modules", "logs"]

require-dbt-version: [">=1.8.2", "<=1.9.1"]

models:
  Cams_Project:
      base:
        # +required_tests: {"unique.*|not_null": 1}
        +schema: base
        +materialized: table
        +tags: base
      staging_source:
        +schema: staging_source
        +materialized: table
      staging:
        +schema: staging
        +materialized: table
      common:
        +schema: common
        +materialized: table
snapshots:
  Cams_Project:
    +path: snapshots
    +tags: snapshot_dependencies

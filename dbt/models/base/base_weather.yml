version: 2

models:
  - name: base_weather
    description: ''
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - weather_date
            - city
    columns:
      - name: weather_date
        description: ''
      - name: city
        description: ''
      - name: temperature_max
        description: ''
      - name: temperature_min
        description: ''
      - name: windspeed_max
        description: ''
      - name: windgusts_max
        description: ''
      - name: latitude
        description: ''
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -90
              max_value: 90
              strictly: false
      - name: longitude
        description: ''
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -180
              max_value: 180
              strictly: false
      - name: temperature_mean
        description: ''
      - name: precipitation_sum
        description: ''
      - name: sunshine_duration
        description: ''